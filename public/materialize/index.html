<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/index.css"/>

    <link type="text/css" rel="stylesheet" href="css/login.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper grey darken-2">
                <div class="brand-logo right">BOOgle KEeP</div>
                <a href="#" id="collapse-hamburger-btn" class="left" data-activates="slide-out"><i class="material-icons">menu</i></a>
            </div>
        </nav>
    </div>
<!-- side navBar in mobile -->
    <ul id="slide-out" class="side-nav">
        <li class="hoverable">
            <ul class="collapsible" data-collapsible="accordion">
                <li>
                    <div class="collapsible-header"><i class="material-icons">keyboard_arrow_down</i>Settings
                    </div>
                    <div class="collapsible-body">
                        <span id="dark-theme-settings-item" class="row">
                            <div class="col s6">Dark&nbsp;Theme
                            </div>
                            <div class="col s6">
                                <div class="toggle-btn valign-wrapper">
                                    &nbsp;
                                    <div>
                                        <div>&nbsp;</div>
                                    </div>
                                </div>
                            </div>
                        </span>
                    </div>
                </li>
            </ul>
        </li>
        <div class="divider"></div>
        <li><a class="grey lighten-2 hoverable" href="#">About</a></li>
        <div class="divider"></div>
        <li><a class="grey lighten-2 hoverable" href="#">Another About</a></li>
    </ul>

    <div id="particles-js"></div>


    <div id="new-note-modal" class="modal">
            <div class="modal-content">
                <form>
                    <div class="input-field">
                        <input type="text">
                        <label for="text">Title</label>
                    </div>
                    <div class="input-field">
                        <input type="text">
                        <label for="text">Note</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect grey btn-flat">save</a>
            </div>
        </div>
    </div>

    <!-- button to add new note -->
    <div class="fixed-action-btn">
        <div id="add-new-post-btn" class="btn-floating btn-large modal-trigger waves-effect waves-light grey darken-2" href="#new-note-modal">
            <i class="material-icons">add</i>
        </div>
    </div>

    <!-- interact feedback mechanism -->
    <div id="feedback">
        
    </div>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <!--socket.io for live page reloading while development-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('reload', function (data) {
            location.reload(true);
        });
    </script>

    <!--index.js-->
    <script type="text/javascript" src="js/index.js"></script>

    <!--login.js-->
    <script type="text/javascript" src="js/login.js"></script>

    <!--Include particle library-->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <!--Init JSON file for particles-->
    <script >
        particlesJS.load('particles-js', 'particlesjs-config.json', function() {
        console.log('particlesjs-config.JSON is loaded!');
        });
    </script>
    
  </body>
</html>
