<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/index.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper grey darken-2">
                <div class="brand-logo right">BOOgle KEeP</div>
                <a href="#" class="button-colapse left" data-activates="slide-out"><i class="material-icons">menu</i></a>
            </div>
        </nav>
    </div>
<!-- side navBar in mobile -->
    <ul id="slide-out" class="side-nav">
        <li><a href="#">Settings</a></li>
        <li><div class="divider"></div></li>
        <li><a href="#">About</a></li>
        <li><div class="divider"></div></li>
    </ul>

    <div id="new-note-modal" class="modal">
            <div class="modal-content">
                <form>
                    <div class="input-field">
                        <input type="text">
                        <label for="text">Title</label>
                    </div>
                    <div class="input-field">
                        <input type="text">
                        <label for="text">Note</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect grey btn-flat">save</a>
            </div>
        </div>
    </div>

    <!-- button to add new note -->
    <div class="fixed-action-btn">
        <div id="add-new-post-btn" class="btn-floating btn-large modal-trigger waves-effect waves-light grey darken-2" href="#new-note-modal">
            <i class="material-icons">add</i>
        </div>
    </div>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <!--socket.io for live page reloading while development-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('reload', function (data) {
            location.reload(true);
        });
    </script>

    <!--index.js-->
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
