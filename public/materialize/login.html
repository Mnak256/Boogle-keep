<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <link type="text/css" rel="stylesheet" href="css/index.css"/>

    <link type="text/css" rel="stylesheet" href="css/login.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>

    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <div id="brand-name" class="brand-logo right">BOOgle KEEP</div>
                <a href="#" id="collapse-hamburger-btn" class="left" data-activates="slide-out"><i class="material-icons">menu</i></a>
            </div>
        </nav>
    </div>

    <div id="particles-js"></div>


<!-- side navBar in mobile -->
    <ul id="slide-out" class="side-nav">
        <li class="hoverable">
            <ul class="collapsible" data-collapsible="accordion"> 
                <li>
                    <div class="collapsible-header"><i class="material-icons">keyboard_arrow_down</i>Settings
                    </div>
                    <div class="collapsible-body">
                        <span id="dark-theme-settings-item" class="row">
                            <div class="col s6">Dark&nbsp;Theme
                            </div>
                            <div class="col s6">
                                <div class="toggle-btn valign-wrapper">
                                    &nbsp;
                                    <div>
                                        <div>&nbsp;</div>
                                    </div>
                                </div>
                            </div>
                        </span>
                    </div>
                </li>
            </ul>
        </li>
        <div class="divider"></div>
        <li><a class="grey lighten-2 hoverable" href="#">About</a></li>
        <div class="divider"></div>
        <li><a class="grey lighten-2 hoverable" href="#">Another About</a></li>
    </ul>
    

    <!-- Modal Structure for sign up-->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <form>
                    <div class="input-field">
                        <input id="email-input" type="email">
                        <label for="email">Email ID</label>
                    </div>
                    <div class="input-field">
                        <input id="name-input" type="text">
                        <label for="name">User Name</label> 
                    </div>
                    <div class="input-field">
                        <input id="pwds-input" type="password">
                        <label for="password">Password</label>
                    </div>
            </form>
         </div>
         <div class="modal-footer">
            <a id="signup" href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Sign Up</a>
        </div>
    </div>  

    <!-- Modal Structure for log in -->
    <div id="modal2" class="modal">
        <div class="modal-content">
                <form>
                    <div class="input-field">
                        <input id="log-name" type="text">
                        <label for="name">User Name</label>
                    </div>
                    <div class="input-field">
                        <input id="log-pwds" type="password">
                        <label for="password">Password</label>
                    </div>
                </form>
         </div>
         <div class="modal-footer">
            <a href="#!" id="login" class="modal-action modal-close waves-effect waves-green btn-flat">Log In</a>
        </div>
    </div>         

    <div>
            <a id="log" class="waves-effect waves-light btn modal-trigger grey" href="#modal2">Log In</a>
            <a id="sign" class="waves-effect waves-light btn modal-trigger grey" href="#modal1">Sign Up</a>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <!--login.js-->
    <script type="text/javascript" src="js/login.js"></script>

    <!--Include particle library-->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <!--index.js-->
    <script type="text/javascript" src="js/index.js"></script>

    <!--Init JSON for particles-->
    <script >
        particlesJS.load('particles-js', 'particlesjs-config.json', function() {
        console.log('particlesjs-config.JSON is loaded!');
        });

        $(document).ready(function(){
                // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
                $('.modal').modal({
                          dismissible: true, // Modal can be dismissed by clicking outside of the modal
                          opacity: 0.0, // Opacity of modal background
                          inDuration: 300, // Transition in duration
                          outDuration: 200, // Transition out duration
                          startingTop: '25%', // Starting top style attribute
                          endingTop: '25%' // Ending top style attribute
               });
        });
    </script>


  </body>
</html>
